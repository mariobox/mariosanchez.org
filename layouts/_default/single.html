{{ partial "header.html" . }}

<main id="main">
  <h1>{{ .Title }}</h1>
  <p class="description">{{ .Description }}</p>  
  <hr />
    <article id="content">
    {{ .Content }}
    </article>  
</main>
<p class="small upper light">Last updated: {{ .Date.Format "Jan 2, 2006" }}</p>
{{ if .Params.tags }}
  <p class="bullet"><a href="/tags/{{ .Params.tags }}">{{ .Params.tags }}</a></p>
{{ end }}

<hr />

{{ partial "footer.html" . }}
